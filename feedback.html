<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>My Feedback Form</h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="nav-btn">Home Page</a></li>
        <li><a href="profile.html" class="nav-btn">Profile Page</a></li>
        <li><a href="course.html" class="nav-btn">Course Page</a></li>
        <li><a href="gradestable.html" class="nav-btn">Grades Table</a></li>
        <li><a href="contact.html" class="nav-btn">Contact Page</a></li>
        <li><a href="feedback.html" class="nav-btn">Feedback Form</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <form class="feedback-form">
        <div class="form-group">
          <label for="name">First Name</label><br>
          <input type="text" id="name" name="firstname" placeholder=" inter your first name"><br><br>
        </div>
        <div class="form-group">
          <label for="name">Last name</label><br>
          <input type="text" id="name" name="firstname" placeholder="inter your last name"><br><br>
        </div>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="text" id="email" name="email" placeholder="inter your name"><br><br>
        </div>
        <div class="form-group">
          <label for="radio">Gender:</label><br>
          <div class="inline">
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="other"> Other</label>
          </div>
        </div>

        <br><br>
        <div class="form-group">
          <label for="checkbox">Rate:</label><br>
          <div class="inline">

            <input type="checkbox" name="rate" value="excellent">
            <label for="excellent">Excellent</label>
            <input type="checkbox" name="rate" value="Good">
            <label for="good">Good</label>
            <input type="checkbox" name="rate" value="poor">
            <label for="poor">Poor</label>
          </div>
        </div>
        <br><br>
        <div class="form-group">
          <label for="rating">Subject:</label><br>

          <select id="rating" name="rating">
            <option value="">--Select Rating--</option>
            <option value="zoology">Zoology</option>
            <option value="chemistry">Chemistry</option>
            <option value="botany">Botany</option>
          </select>
        </div>
        <br><br>
        <div class="form-group">
          <label for="message">Your Feedback:</label><br>
          <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
        </div>
        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </main>

  <footer>
    <p> All right Reserved by Dipanshi. @ 2015 </p>

  </footer>

</body>

</html>
