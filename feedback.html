<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
     <link rel="stylesheet"href="style.css">
</head>
<body>
    <header> 
            <h1>My Feedback Form</h1>
        <nav> 
         <ul>
          <li><a href="homepage.html">Home Page</a></li>
          <li><a href="profile.html">Profile Page</a></li>
          <li><a href="contact.html">Contact Page</a></li>  
          <li><a href="course.html">Course Page</a></li>
          <li><a href="grades table.html">grades Table</a></li>
          <li><a href="feedback.html">fdeedback Form</a></li>
          </ul>
        <main>
     <form>

        <label for="name">First Name</label><br>
        <input type="text" id="name" name="firstname"><br><br>

        <label for="name">Last name</label><br>
        <input type="text" id="name" name="lastname"><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password</label><br>
        <input type="text" id="password" name="password"><br><br>


          <label for="radio">Gender:</label><br>

          <input type="radio" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="other">
          <label for="other"> Other</label>
          <br><br>

           <label for="checkbox">Rate:</label><br>

           <input type="checkbox" name="rate" value="excellent">
           <label for="excellent">Excellent</label>
           <input type="checkbox" name="rate" value="Good">
           <label for="good">Good</label>
           <input type="checkbox" name="rate" value="poor">
           <label for="poor">Poor</label>
         <br><br>

            <label for="rating">Subject:</label><br>

            <select id="rating"name="rating">
            <option value="">--Select Rating--</option>
            <option value="zoology">Zoology</option>
            <option value="chemistry">Chemistry</option>
            <option value="botany">Botany</option>
        </select>
        <br><br>

        <label for="message">Your Feedback:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</main>
